<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Yukarıdaki üç meta etiketi sayfanın karakter seti, tarayıcı uyumluluğu ve görüntüleme ayarlarını tanımlar. -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Yukarıdaki satır, Font Awesome adlı bir ikon kitaplığının CSS dosyasını sayfaya ekler. -->
    <link rel="stylesheet" href="style.css" />
    <!-- Yukarıdaki satır, "style.css" adlı bir dış CSS dosyasını sayfaya ekler. -->
    <!--<script src="app.js" defer></script>-->
    <!-- Yukarıdaki satır, "app.js" adlı JavaScript dosyasını sayfaya eklemek için kullanılır. "defer" özelliği, JavaScript dosyasının yüklenmesini sayfanın sonuna ertelemesini sağlar, böylece sayfa içeriği yüklenmeden önce betik çalıştırılmaz. Ancak bu satır şu anda yorum satırı olarak işaretlenmiştir. -->
    <title>Pokedex Guide</title>
    <!-- Yukarıdaki satır, sayfa başlığını belirler. Tarayıcı sekmesinde gösterilir. -->
  </head>
  <body>
    <h1>Pokedex Guide</h1>
    <!-- Yukarıdaki satır, başlık etiketi (<h1>) içinde "Pokedex Guide" metnini gösterir. -->
    <div class="search">
      <input type="text" class="searchInput" />
      <button class="searchBtn"><i class="fa-solid fa-binoculars"></i></button>
    </div>
    <!-- Yukarıdaki satır, bir arama kutusu ve arama düğmesini içeren bir "search" sınıfına sahip bir bölüm oluşturur. Arama kutusu ve düğmesi, kullanıcıya arama yapma olanağı sunar. -->
    <div class="poke-container">
      <!-- Yukarıdaki satır, "poke-container" sınıfına sahip bir bölüm oluşturur. Bu bölüm, Pokémon bilgilerini içeren başka alt öğeler içerebilir. -->
      <div class="pokemon" style="background-color: rgb(6, 55, 6)">
        <!-- Yukarıdaki satır, "pokemon" sınıfına sahip bir içerik bölümünü temsil eder ve bir arka plan rengi ayarlar. -->
        <div class="image-container">
          <!-- Yukarıdaki satır, "image-container" sınıfına sahip bir bölüm oluşturur ve bir Pokémon resmini içerir. -->
          <img
            src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png"
            alt="Pokemon 1 image"
          />
          <!-- Yukarıdaki <img> etiketi, bir Pokémon resmi gösterir ve "alt" özelliği, resmin alternatif metni olarak kullanılır. -->
        </div>
        <div class="poke-info">
          <!-- Yukarıdaki satır, "poke-info" sınıfına sahip bir bölüm oluşturur ve Pokémon hakkındaki bilgileri içerir. -->
          <span class="poke-id">#001</span>
          <!-- Yukarıdaki satır, Pokémonun kimlik numarasını gösterir. -->
          <h3 class="poke-name">Bulbasaur</h3>
          <!-- Yukarıdaki satır, Pokémonun adını gösterir. -->
          <div class="small">
            <small class="poke-exp">
              <i class="fa-solid fa-flask"></i> <span>64 Exp</span>
            </small>
            <small class="poke-weight">
              <i class="fa-solid fa-weight-scale"></i> <span>69 Kg</span>
            </small>
          </div>
          <!-- Yukarıdaki satır, Pokémonun deneyim puanı ve ağırlığını içeren küçük bilgileri içerir. -->
          <div class="poke-type">
            <i class="fa-brands fa-uncharted"></i> <span>grass</span>
          </div>
        </div>
      </div>
    </div>
    <!-- Yukarıdaki kod, Pokémon bilgilerini içeren bir bölümü temsil eder. -->
    <script src="app.js"></script>
    <!-- Yukarıdaki satır, "app.js" adlı JavaScript dosyasını sayfaya ekler. Bu dosya, sayfanın davranışını kontrol etmek için kullanılabilir. -->
  </body>
</html>
